<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Responsive Navigation</title>
  <style>
    :root{
      --bg: rgba(10,12,18,1);
      --glass: rgba(255,255,255,0.06);
      --accent: #7afcff;
      --accent-2: #9b5cff;
      --glass-border: rgba(255,255,255,0.12);
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.6);
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071025 0%, #0b0f1a 60%);color:var(--text);line-height:1.3;display:flex;flex-direction:column;align-items:center;}

    .nav-wrap{width:100%;max-width:1200px;padding:18px 24px;position:relative;z-index:30;}

    nav.nav{display:flex;align-items:center;justify-content:space-between;gap:16px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:14px 18px;border-radius:14px;backdrop-filter: blur(8px) saturate(120%);-webkit-backdrop-filter: blur(8px) saturate(120%);box-shadow: var(--shadow);border: 1px solid var(--glass-border);transition: transform .25s ease, box-shadow .25s ease;}

    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);}
    .logo{width:46px;height:46px;border-radius:10px;display:grid;place-items:center;background: linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow: 0 6px 20px rgba(123,92,255,0.12), 0 2px 6px rgba(122,252,255,0.06);font-weight:700;color:#071025;font-size:18px;}
    .brand h1{font-size:16px;margin:0;letter-spacing:0.2px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .menu{display:flex;gap:22px;align-items:center;}
    .menu a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px;position:relative;font-weight:600;transition: color .18s ease, transform .18s ease;}
    .menu a::after{content:"";position:absolute;left:12%;right:12%;bottom:6px;height:2px;border-radius:2px;transform:scaleX(0);transform-origin:left;transition:transform .22s cubic-bezier(.2,.9,.2,1),opacity .22s;background:linear-gradient(90deg,var(--accent),var(--accent-2));opacity:0.95;}
    .menu a:hover{color:var(--text);transform:translateY(-2px)}
    .menu a:hover::after{transform:scaleX(1);opacity:1}

    .cta{padding:10px 14px;border-radius:10px;font-weight:700;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071025;text-decoration:none;box-shadow:0 8px 30px rgba(123,92,255,0.18);display:inline-flex;gap:10px;align-items:center;transition: transform .18s ease, box-shadow .18s ease;}
    .cta:active{transform:translateY(1px);}

    .hamburger{display:none;background:transparent;border:0;padding:8px;border-radius:8px;cursor:pointer;align-items:center;justify-content:center;}
    .hamburger .line{width:22px;height:2px;background:var(--muted);display:block;border-radius:2px;position:relative;transition:transform .28s cubic-bezier(.2,.9,.2,1),opacity .18s,background .18s}
    .hamburger .line::before,.hamburger .line::after{content:"";position:absolute;left:0;right:0;height:2px;border-radius:2px;background:inherit;transition:transform .28s cubic-bezier(.2,.9,.2,1),top .28s ease,bottom .28s ease}
    .hamburger .line::before{top:-7px}
    .hamburger .line::after{bottom:-7px}

    .mobile-panel{position:fixed;inset:0;left:-100%;width:80%;height:100%;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));backdrop-filter:blur(12px) saturate(120%);-webkit-backdrop-filter:blur(12px) saturate(120%);box-shadow: 8px 20px 60px rgba(2,6,23,0.6);border-right:1px solid var(--glass-border);padding:28px;transition:left .38s cubic-bezier(.2,.9,.2,1);z-index:60;display:flex;flex-direction:column;gap:18px;}
    .mobile-panel.open{left:0}
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.45);backdrop-filter: blur(2px);opacity:0;pointer-events:none;transition:opacity .28s ease;z-index:50;}
    .overlay.show{opacity:1;pointer-events:auto}
    .mobile-panel .menu{flex-direction:column;padding-top:8px}
    .mobile-panel a{padding:12px 14px;border-radius:10px;background:transparent;color:var(--text);font-size:16px;text-decoration:none;transition:background .18s ease, color .18s ease;}
    .mobile-panel a:hover{background:rgba(122,252,255,0.08);color:var(--accent-2)}
    .mobile-footer{margin-top:auto;border-top:1px dashed rgba(255,255,255,0.04);padding-top:14px;color:var(--muted);font-size:13px}

    .hamburger.active .line{background:transparent}
    .hamburger.active .line::before{transform:translateY(7px) rotate(45deg)}
    .hamburger.active .line::after{transform:translateY(-7px) rotate(-45deg)}

    @media (max-width:900px){.menu{display:none}.hamburger{display:flex}.cta{display:none}nav.nav{padding-right:10px}}

    html{scroll-behavior:smooth;}
  </style>
</head>
<body>

<div class="nav-wrap">
  <nav class="nav">
    <a class="brand" href="#home">
      <span class="logo" aria-hidden>VD</span>
      <div>
        <h1>Vishal</h1>
        <p>Frontend • UI</p>
      </div>
    </a>

    <div class="menu">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#work">Work</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
    </div>

    <a href="#contact" class="cta">Hire Me</a>

    <button class="hamburger" aria-label="Open menu">
      <span class="line"></span>
    </button>
  </nav>
</div>

<div class="overlay"></div>
<aside class="mobile-panel">
  <div style="display:flex;align-items:center;gap:12px">
    <div class="logo">VD</div>
    <div>
      <strong>Vishal Deshmukh</strong>
      <small style="color:var(--muted)">Frontend Engineer</small>
    </div>
  </div>
  <nav class="menu">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#work">Work</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#about">About</a>
    <a href="#blog">Blog</a>
    <a href="#contact" style="margin-top:6px;padding:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071025;border-radius:10px;font-weight:700;">Hire Me</a>
  </nav>
  <div class="mobile-footer">Tap any link to close menu — Fully responsive & stylish!</div>
</aside>

<script>
const hamburger = document.querySelector('.hamburger');
const mobilePanel = document.querySelector('.mobile-panel');
const overlay = document.querySelector('.overlay');

function toggleMenu(){
  const open = hamburger.classList.contains('active');
  if(open){
    hamburger.classList.remove('active');
    mobilePanel.classList.remove('open');
    overlay.classList.remove('show');
    document.body.style.overflow = '';
  } else {
    hamburger.classList.add('active');
    mobilePanel.classList.add('open');
    overlay.classList.add('show');
    document.body.style.overflow = 'hidden';
  }
}

hamburger.addEventListener('click', toggleMenu);
overlay.addEventListener('click', toggleMenu);

// close menu when link clicked
mobilePanel.querySelectorAll('a').forEach(a=>a.addEventListener('click', toggleMenu));
</script>

</body>
</html>
